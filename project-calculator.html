<link rel="stylesheet" href="assets/style/calculator.css"/>

<script defer src="services/global.js"></script>
<script defer src="services/calculator.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="assets/style/variables.css">

</head>

<body>
  <div class="page-container">
  <header>
    <nav >
      <ul class="nav-links">
        <li><a href="index.html" >home</a></li>
        <li><a href="about.html">About Myself</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project-calculator.html" class="active">Project Calculator </a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </nav>
    <button id="toggle-theme" style="font-size: 40px;"><i id="theme-icon" class="fas fa-moon"></i></button>
  </header>
  <main>
   <div class="subtitle">Calculate your dreamed website</div>
   

    <div class="form-box" style="text-align: center;"><i class="fas fa-chevron-down"></i>Fill out the form below to get an estimated price for your website project <i class="fas fa-chevron-down"></i></div>
    <div class="error-message" id="error-message"></div>
   <form  id="quote-form">
    <div class="form-container">
    <div class="form-box">
      <label for="siteType">Site Type</label>
      <select id="siteType" name="siteType" required>
        <option value="business">Business Site</option>
        <option value="store">Online Store</option>
        <option value="blog">Blog</option>
      </select>
    </div>
    </div>
    <div class="form-container">
    <div class="form-box">
      <label for="pages"> Number of pages (1-10)</label>
      <input type="number" id="pages" name="pages" min="1" max="10" required>
    </div>
    </div>
    <div class="form-container">
    <div class="form-box">
      <label>Need custom design?</label>
      <label><input type="radio" name="customDesign" value="yes" required>Yes</label>
      <label><input type="radio" name="customDesign" value="no"> No</label>
    </div>
    </div>
    <div class="form-container">
    <div class="form-box">
      <button type="submit" >Show price</button>
      <button type="reset" >Reset Selection</button>
      </div>
    
    <div class="form-box"><p id="result"></p></div>
    </div>
    </form>
  </main>
